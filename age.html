<html>
<head>
<script>

function ageCalculator() {
let date = document.getElementById("DOB").value;
let dob = new Date(date);
let month_diff = Date.now() - dob.getTime();
let age_dt = new Date(month_diff);
let year = age_dt.getUTCFullYear();
let age = Math.abs(year - 1970);
return document.getElementById("result").innerHTML ="Age is: " + age + " years. "; }
</script>

</head>
<body>
<h2> Calculate Age from Date of Birth <br> <br> </h2>
<b> Enter Date of Birth: <input type=date id=DOB> </b> <br><br>
<button type="submit" onclick="ageCalculator()"> Calculate age
</button> <br><br>
<h3 id="result"></h3>
</body>
</html>
