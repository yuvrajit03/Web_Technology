<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<script>
function zoomIn(img) {
img.style.width = "200px";
img.style.height = "200px";
}
function zoomOut(img) {
img.style.width = "100px";
img.style.height = "100px";
}
</script>
<img src="1.jpg.jpg" onmouseover="zoomIn(this);"
onmouseout="zoomOut(this);" width="100" height="100">
</body>
</html>
